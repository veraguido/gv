config:
  classPath: Gvera\Helpers\config\
  objects:
    config:
      class: Config
      singleton: true

httpstatuses:
  classPath: Gvera\Helpers\http\
  objects:
    httpRequest:
      class: HttpRequest
      singleton: true
    httpResponse:
      class: HttpResponse
      singleton: true

email:
  classPath: Gvera\Helpers\email\
  objects:
    email:
      class: GvEmail

entities:
  classPath: Gvera\Helpers\entities\
  objects:
    entityManager:
      class: EntityManager
      singleton: true
      arguments:
        "@config"

dispatcher:
  classPath: Gvera\Helpers\events\
  objects:
    eventDispatcher:
      class: EventDispatcher
      singleton: true

services:
  classPath: Gvera\Services\
  objects:
    userService:
      class: UserService
      singleton: true
    forgotPasswordService:
      class: ForgotPasswordService
      arguments:
        "@entityManager"

commands:
    classPath: Gvera\Commands\
    objects:
      loginCommand:
        class: LoginCommand
        arguments:
          "@userService"

listeners:
  classPath: Gvera\Listeners\
  objects:
    userRegisteredEmailListener:
      class: UserRegisteredEmailListener

events:
  classPath: Gvera\Helpers\events\
  objects:
    eventListenerRegistry:
      class: EventListenerRegistry
      
